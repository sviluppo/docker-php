expose_php = Off
max_execution_time = 300
max_input_time = 600
memory_limit = 1G
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
post_max_size = 40M
include_path = "."
upload_max_filesize = 40M
date.timezone = "Europe/Rome"
mysqlnd.collect_statistics = Off
session.use_strict_mode = 1
session.sid_length = 40
pcov.enabled = 0
